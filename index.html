<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="slider.js"></script>
</head>
<body>
    <main class="main">
        <div class="main__text">
            <div class="main__text_article">
                <div class="main__text_article_title">
                    <h1 class="main__text_article_title_h1">Completed<br>projects</h1>
                    <img class="main__text_article_title_line" src="img/line.svg" alt="линия">
                </div>
                <p class="main__text_article_p">Only a small part of the work performed by our company is presented<br>on the site. For 14 years on in the construction<br>market we have made happy more than 1000 families</p>
                <div class="main__text_article_features">
                    <span class="main__text_article_features_items">
                        <h2 class="main__text_article_features_items_title">City:</h2>
                    </span>
                    <span class="main__text_article_features_items_apart">
                        <h2 class="main__text_article_features_items_title">apartment area:</h2>
                    </span>
                    <span class="main__text_article_features_items_repair">
                        <h2 class="main__text_article_features_items_title">Repair time:</h2>
                    </span>
                    <span class="main__text_article_features_items">
                        <h2 class="main__text_article_features_items_title">Repair Cost:</h2>
                        <p  class="main__text_article_features_items_text" >Upon request</p>
                    </span>
                </div>
            </div>
            <div class="main__text_arrow">
                <img class="slider__arrow left" src="img/lefrt.svg" alt="левая стрелка">
                <div class="slider__arrow_dots"></div>
                <img class="slider__arrow right"src="img/right.svg" alt="правая стрелка">
            </div>
        </div>
        <div class="main__slider">
            <div class="main__slider_title"></div>
        <div class="main__slider_imges"></div>
        </div>
    </main>
</body>
